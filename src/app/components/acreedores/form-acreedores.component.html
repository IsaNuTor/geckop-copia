<div class="card">
  <div class="card bg-dark">
    <div class="card-header text-white">
      {{titulo}}
    </div>
  </div>

  <form *ngIf="acreedor" class="m-3">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">   Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="acreedor.nombre" id="nombre" placeholder="Nombre" name="nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="nif">   NIF</label>
        <input type="text" class="form-control" [(ngModel)]="acreedor.nif" id="nif" placeholder="NIF" name="nif">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="iban">IBAN</label>
        <input type="text" class="form-control" [(ngModel)]="acreedor.iban" id="iban" placeholder="IBAN" name="iban">
      </div>
    </div>

    <!--<button class="btn btn-success" role="button" (click)="crearAcreedor()">Crear</button>-->
    <button class="btn btn-success" role="button" (click)="actualizarAcreedor()">Editar</button>
  </form>
  </div>
