<div>
 

    <div class="row align-items-center">

        <div class="col-sm-4">
          <img src="../../../assets/iconos/usuario.png" alt="Imagen Usuario"  width="70%">
        </div>

        <div class="col-sm-8">

          <h4 class="mb-3">{{nombreUsuario}}</h4>

          <form class="row align-items-center mb-2">
            <div class="col-sm-1">
              <img src="assets/iconos/email.png"  alt="Email"  width="60%">              
            </div>
            <div class="col-sm-5">
              {{emailUsuario}}
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="text" placeholder="Nuevo Email">
            </div>
            <div class="col-sm-1">
                <img src="assets/iconos/guardar.png"  alt="Contraseña" width="60%">
            </div>
          </form>

          <form class="row align-items-center mb-1">
            <div class="col-sm-1">
              <img src="assets/iconos/iban.png"  alt="Iban" width="60%">              
            </div>
            <div class="col-sm-5">
              {{ibanUsuario}}
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="text" placeholder="Nuevo Iban">
            </div>
            <div class="col-sm-1">
              <img src="assets/iconos/guardar.png"  alt="Guardar" width="60%">
            </div>
          </form>

          <form class="row align-items-top mb-2">

            <div class="col-sm-1 mt-2">
              <img src="assets/iconos/pass.png"  alt="Contraseña" width="60%">
            </div>

            <div class="col-sm-5">
              <input class="form-control" type="password" placeholder="Contraseña">
            </div>

            <div class="col-sm-3">

              <div class="row align-items-center">
                <div class="col-sm">
                  <input class="form-control" type="password" placeholder="Contraseña Nueva">
                </div>
              </div>

              <div class="row align-items-center">
                <div class="col-sm">
                  <input class="form-control" type="password" placeholder="Repite Contraseña">
                </div>
              </div>

            </div>

            <div class="col-sm-1 mt-2 pt-3">
              <img src="assets/iconos/guardar.png"  alt="Contraseña" width="60%">
            </div>


          </form>
          
        </div>
       
      </div>


</div>
