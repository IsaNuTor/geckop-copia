<div class="card">
  <div class="row no-gutters"> 
      <div class="col-md-4">
          <img src="../../../assets/iconos/usuario.png" class="card-img" alt="Imagen Usuario">
      </div>
    
      <div class="col-md-8">
        
        <div class="card-title mt-3">
            <h5>{{nombreUsuario}}</h5>
        </div>
      
        <!--<form class="form-inline">
          <button *ngIf="!cambiarEmail" class="btn btn-link btn-sm p-0 mr-4 align-top" type="button" (click)="modificarEmail()"> <img src="assets/iconos/editar2.png"  alt="Editar"></button>
          <button *ngIf= "cambiarEmail" class="btn btn-link btn-sm p-0 mr-4 align-top" type="button" (click)="modificarEmail()"> <img src="assets/iconos/guardar.png" alt="Editar"></button>

          <span *ngIf="!cambiarEmail">{{nombreUsuario}}</span>
          <input type="text" class="form-control" placeholder="Email" >
        </form>-->
        <form class="form-inline">
          <div class="input-group-sm">
              <div class="input-group-prepend-sm border border-success rounded-left">
                  <img class="p-2 input-group-img" src="assets/iconos/email.png"  alt="Editar">
              </div>
              
              <input *ngIf="!cambiarEmail" class="p-1 border-top border-bottom border-success" placeholder="{{emailUsuario}}">
              <input *ng If="cambiarEmail" class="form-control" type="password" placeholder="Nuevo Email">
              <div class="input-group-append-sm border border-success rounded-right" >
                  <img *ngIf="!cambiarEmail" class="p-2" src="assets/iconos/editar2.png"  alt="Editar" (click)="modificarEmail()">
                  <img *ngIf="cambiarEmail"  class="p-2" src="assets/iconos/guardar.png" alt="Editar" (click)="modificarEmail()">
              </div>

          </div>
           
        </form>
        
        

        <form class="form-inline">
          <label>IBAN: </label>
        </form>

        <form class="form-inline">
          <label>Contraseña: </label>
        </form>

      </div>
  </div>
  



</div>
