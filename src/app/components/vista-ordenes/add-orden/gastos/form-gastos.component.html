<form>
<!-- Entradas simples -->
    <div class="form-group">
        <label for="desc">   Descripción</label>
        <input type="text" class="form-control" id="desc" placeholder="Descripción">
    </div>

    <div class="form-row">
        <div class="col">
            <label for="importe">   Importe</label>
            <input type="text" class="form-control" id="importe" placeholder="Importe">
        </div>
        <div class="col">
            <label for="iva">   IVA</label>
            <input type="text" class="form-control" id="iva" placeholder="IVA">
        </div>
    </div>

    <!-- Area de texto (Comentarios)-->
      <div class="form-group">
        <label for="comentarios">Comentarios</label>
        <textarea class="form-control" id="comentarios" rows="3" placeholder="Comentarios..."></textarea>
      </div>


      <div class="form-group">
        <label for="imagen">    Imágenes</label>
        <input type="file" class="form-control-file" id="imagen">
      </div>


        <button type="submit" class="btn btn-success">Aceptar</button>
        <button type="button" class="btn btn-danger">Cancelar</button>
      </form>
