<form>
<!-- Entradas simples -->
    <div class="form-group">
        <label for="desc">   Descripción</label>
        <input type="text" class="form-control" [(ngModel)]="gasto.descripcion" id="desc" name="desc" placeholder="Descripción">
    </div>

    <div class="form-row">
        <div class="col">
            <label for="importe">   Importe</label>
            <input type="text" class="form-control" [(ngModel)]="gasto.importe" name="importe" id="importe" placeholder="Importe">
        </div>
        <div class="col">
            <label for="iva">   IVA</label>
            <input type="text" class="form-control" [(ngModel)]="gasto.iva" name="iva" id="iva" placeholder="IVA">
        </div>
    </div>
  <br>
      <div class="form-group">
        <br>
          <select class="custom-select">
            <option selected>Tipo de gasto</option>
            <option value="tg1">Tipo 1</option>
            <option value="tg2">Tipo 2</option>
            <option value="tg3">Tipo 3</option>
            <option value="tg4">Tipo 4</option>
            <option value="tg5">Tipo 5</option>
          </select>
      </div>

      <div class="form-group">
        <label for="imagen">    Factura</label>
        <input type="file" class="form-control-file" id="imagen">
      </div>

    <br>
        <button role="button" class="btn btn-success" (click)="crearGasto()">Aceptar</button>&nbsp;&nbsp;
        <button class="btn btn-danger" role="button" (click)="cancelar()">Cancelar</button>
      </form>
