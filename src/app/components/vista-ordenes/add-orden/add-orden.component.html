<div class="card">
  <div class="card bg-dark">
    <div class="card-header text-white text-center">
      ORDEN DE PAGO GASTOS GENERALES
    </div>
  </div>

  <form>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="texto-form">Proyecto</label>
        <select class="custom-select">
          <option selected>Seleccione acrónimo del proyecto</option>
          <option *ngFor="let proyecto of proyectos" value="{{ proyecto.acronimo }}">{{ proyecto.acronimo }}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label class="texto-form">Acreedor</label>
        <select class="custom-select">
          <option selected>Seleccione acreedor</option>
          <option *ngFor="let acreedor of acreedores" value="{{ acreedor.nif }}">{{ acreedor.nif }}</option>
        </select>
      </div>
    </div>

      <!--GASTOS-->
      <app-gastos></app-gastos>

      <!--Memoria explicativa de los gastos-->
      <br>
      <div class="form-group">
        <label class="texto-form" for="exampleFormControlTextarea1">Memoria explicativa de los gastos</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe la memoria explicativa" ></textarea>
      </div>

      <!--Relación con el proyecto-->
      <br>
      <div class="form-group">
        <!--<div class="card bg-light">
          <div class="card-header text-black text-center" for="exampleFormControlTextarea2">
            <strong>Relación con el proyecto</strong>
          </div>
        </div>-->
        <label class="texto-form" for="exampleFormControlTextarea2">Relación con el proyecto</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="Escribe la relación con el proyecto"></textarea>
      </div>

      <!--Observaciones a tener en cuenta a la hora de pagar al acreedor-->
      <br>
      <div class="form-group">
        <label class="texto-form" for="exampleFormControlTextarea2">Observaciones a la hora de pagar al acreedor</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="Escribe las observaciones que creas correspondientes"></textarea>
      </div>
    <br>
      <a href="#"><img src="../../../../../assets/iconos/pdf.png" alt="Descargar orden pdf" width="80px"></a>
    <br><br>
    <button class="btn btn-success" role="button" (click)="crearOrden()">Crear Orden</button>
    <button class="btn btn-danger" role="button" (click)="cancelar()">Cancelar</button>
    <br><br>
  </form>
</div>
