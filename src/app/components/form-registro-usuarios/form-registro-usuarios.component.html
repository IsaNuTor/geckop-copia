<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>

<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
    <div class="cont-registro">
        <div class="registro-izq">
            <img src="assets/marca.jpg" alt="logo geckop">
        </div>

        <div class="registro-der">

            <h2>Registro</h2>

            <input id="placeColor" type="text" placeholder="Nombre" formControlName="nombre">

            <!--<div id="alertas" *ngIf="forma.controls['nombre'].errors?.required">
                El nombre es necesario
            </div>-->

            <input id="placeColor" type="text" placeholder="Apellidos" formControlName="apellidos">

            <input id="placeColor" type="email" placeholder="Correo electrónico" formControlName="correo">

            <input id="placeColor" type="password" placeholder="Contraseña" formControlName="password">

            <input id="placeColor" type="password" placeholder="Repetir contraseña" formControlName="password">

            <div id="checkTerm">
                <label><input type="checkbox" value="checkTerminos"> Al registrarse, aceptas nuestras <a href="#">Condiciones de uso</a> y <a href="#">Política de privacidad.</a></label>
            </div>

            <button type="submit">
                 Registrar
            </button>

            <div id="iniciarSesion">
                <label>¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></label>
            </div>

            <!--{{forma.valid}}-->
        </div>



    </div>

</form>
